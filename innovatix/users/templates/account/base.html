{% extends 'site/base.html' %}
{% load static %}

{% block head %}
<script src="https://cdn.tailwindcss.com"></script>
<style>
    .login-container {
        min-height: 100vh;
    }

    .login-card {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .social-btn {
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        padding: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        font-weight: 500;
    }

    form {
        color: rgb(57, 57, 57);
        font-size: 14px;
        font-weight: 600;
        text-align: center;
    }

    .footer {
        width: 100%;
        display: flex;
        -moz-box-pack: center;
        justify-content: center;
        -moz-box-align: center;
        align-items: center;
        flex-direction: column;
        gap: 12px;
    }

    .about-us:after {
        background-image: url({% static 'ipasite/assets/images/about-bg.jpg' %});
        width: 100%;
        height: 100%;
        content: '';
        position: absolute;
        background-repeat: no-repeat;
        top: 50%;
        transform: translateY(-50%);
        z-index: 0;
    }

    .about-us .right-image {
        position: relative;
        z-index: 1;
        margin-top: 30px;
    }

    .login-card {
        position: relative;
        z-index: 1;
        margin-top: 30px;
        width: 461px;
    }
</style>
{% endblock head %}
